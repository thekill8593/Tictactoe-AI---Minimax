<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="game.js"></script>
	<title></title>
	<style type="text/css">
		:root {
		    --color-primary: #01994e;
		    --border-color: #000;
		    --white: #fff;
		}

		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		html, body {
			font-family: sans-serif;
		}

		.container {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			flex-direction: column;
		}

		.controls {			
			width: 100%;
			max-width: 400px;
			margin-bottom: 50px;
			display: none;
		}

		.alert {
			flex: 0 0 60%;			
			background-color: var(--color-primary);
			padding: 20px 20px;
			max-width: 250px;
			width: 100%;
			color: var(--white);
			text-align: center;
			-webkit-box-shadow: 0px 0px 35px -19px rgba(0,0,0,0.75);
			-moz-box-shadow: 0px 0px 35px -19px rgba(0,0,0,0.75);
			box-shadow: 0px 0px 35px -19px rgba(0,0,0,0.75);
		}

		.button {
			flex: 0 0 40%;
			padding: 20px 0px;
			background-color: purple;
			text-align: center;
			color: var(--white);
			cursor: pointer;
			margin-left: 10px;
			transition: background-color .4s ease;
		}

		.button:hover {
			background-color:#ad36ad
		}

		table tr td {
			width: 90px;
			height: 90px;
			font-size: 60px;
			text-align: center;
			user-select: none;
			cursor: pointer;
			transition: background-color .4s ease;
		}

		table tr td:hover {
			background-color: #eee;
		}

		.b1 {
			border-right: 1px solid var(--border-color);
		}
		.b2 {
			border-bottom: 1px solid var(--border-color);
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="controls" id="controls">
			<div class="alert" id="alert"></div>
			<div class="button" id="btn-play">Play again</div>
		</div>

		<table cellspacing="0" cellpadding="0" id="board">
			<tr>
				<td class="b1 b2" data-cell="0" id="c1">X</td>
				<td class="b1 b2" data-cell="1" id="c2"></td>
				<td class="b2" data-cell="2" id="c3"></td>
			</tr>
			<tr>
				<td class="b1 b2" data-cell="3" id="c4"></td>
				<td class="b1 b2" data-cell="4" id="c5"></td>
				<td class="b2" data-cell="5" id="c6"></td>
			</tr>
			<tr>
				<td class="b1" data-cell="6" id="c7"></td>
				<td class="b1" data-cell="7" id="c8"></td>
				<td class="" data-cell="8" id="c9"></td>
			</tr>
		</table>
	</div>
</body>
</html>
